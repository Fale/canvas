{% extends "template.html" %}

{% block content %}
    <h1>Canvasses (<a href="/add">New</a>)</h1>
    {% if canvas_list %}
        <ul>
        {% for canvas in canvas_list %}
            <li><a href="/{{ canvas.id }}/">{{ canvas.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No canvas are available.</p>
    {% endif %}
{% endblock %}
